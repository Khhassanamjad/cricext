<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect everything under cricext/ to cricext/index.html
      (function() {
        var path = window.location.pathname;
        var redirectPath = '/cricext/';
        if (!path.startsWith(redirectPath)) {
          // Not our concern
          return;
        }

        // Recover original route so the SPA can render it
        var newUrl = redirectPath + '?redirect=' + encodeURIComponent(path.replace(redirectPath, ''));
        window.location.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
