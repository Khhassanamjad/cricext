  <link rel="manifest" href="manifest.json" />

  <!-- Insert SPA redirect handler -->
  <script>
    // GitHub Pages SPA redirect handler
    if (location.pathname.endsWith('.html')) {
      const base = '/cricext/';
      const page = location.pathname.split('/').pop();
      location.replace(base + '?' + page);
    }
  </script>
</head>
