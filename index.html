<!DOCTYPE html>

<head>

  <link rel="manifest" href="manifest.json" />

  <!-- GitHub Pages SPA Redirect Handler -->
  <script>
    (function () {
      // If user lands on /cricext/ without any hash/query/path, manually redirect to default route
      const isRoot = location.pathname === "/cricext/" || location.pathname === "/cricext";
      const hasNoQueryOrHash = !location.search && !location.hash;

      if (isRoot && hasNoQueryOrHash) {
        // Redirect to home.html or any default internal SPA route
        location.replace("/cricext/?home.html");
      }
    })();
  </script>
</head>
